<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBase from QA Ninja</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Cadastro de Alunos</h1>
    <form action="">
        <label for="nomeCompleto"> Nome Completo</label>
        <input name= "nomeCompleto" type="text">

        <label for="email"> Email</label>
        <input name= "email" type="text">

        <label for="nota"> Nota</label>
        <input name="nota"type="text">
    
        <input type="button" value="Cadastrar">
    </form>
    <div>
        <table class="table">
            <thead>
                <th>Nome</th>
                <th>Email</th>
                <th>Nota</th>
            </thead>
    
            <tbody>
                <!--Alunos: fonte de dados; aluno: ilhas, apelido para o elemento que estiver sendo iterado -->
                <tr v-for="aluno in alunos">
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.email}}</td>
                    <td>{{aluno.nota}}</td>
                </tr>
    
                <!-- <tr>
                    <td>Joao</td>
                    <td> joao@gmail.com</td>
                    <td>10</td>
                </tr> -->
            </tbody>
        </table>
    </div>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            alunos: [
                {nome: 'Andreza Silva', email: 'andrezasilva744@gmail.com', nota: 10},
                {nome: 'Deb', email: 'deb@gmail.com', nota: 9},
                {nome: 'Jo', email: 'jo@gmail.com', nota: 9}
            ]
        }
    })

</script>
<style>
    .table{
        margin-top: 20px;
        width: 100%;
        text-align: left;

    }
    .table th, .table td{
        border-top: 1px solid #ccc;

    }

</style>



</body>
</html>
